<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dice Roller WebService — API Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        max-width: 760px;
        margin: 2rem auto;
        line-height: 1.5;
      }
      button {
        padding: 0.55rem 1rem;
        margin: 0.25rem 0.5rem 0.25rem 0;
        cursor: pointer;
      }
      label {
        display: inline-block;
        width: 60px;
      }
      input {
        width: 80px;
        padding: 0.3rem;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 1rem;
        border-radius: 8px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Dice Roller WebService — API Test Page</h1>
    <p>
      This page only tests the REST endpoints. The actual Dice Roller UI is on
      the static site.
    </p>

    <p><button id="pingBtn">Ping API</button></p>

    <h3>Roll Dice</h3>
    <p><label>Faces:</label><input id="faces" type="number" value="6" /></p>
    <p><label>Count:</label><input id="count" type="number" value="5" /></p>
    <p>
      <button id="rollBtn">/api/roll</button>
      <button id="rollNoCorsBtn">/api/roll-no-cors (for CORS demo)</button>
    </p>

    <h3>Response</h3>
    <pre id="out">Click a button…</pre>

    <script src="app.js"></script>
  </body>
</html>
