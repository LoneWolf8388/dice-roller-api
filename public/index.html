<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dice Roller WebService — API Test Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 2rem;
      }
      h1 {
        font-weight: 700;
        font-size: 1.8rem;
      }
      label {
        display: inline-block;
        width: 60px;
      }
      .row {
        margin: 0.5rem 0;
      }
      button {
        padding: 0.4rem 0.8rem;
        cursor: pointer;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Dice Roller WebService — API Test Page</h1>
    <p>
      This page only tests the REST endpoints. The actual Dice Roller UI is on
      the static site.
    </p>

    <div class="row">
      <button id="pingBtn" type="button">Ping API</button>
    </div>

    <fieldset style="max-width: 420px">
      <legend>Roll Dice</legend>

      <div class="row">
        <label for="faces">Faces:</label>
        <input id="faces" type="number" min="2" value="6" />
      </div>

      <div class="row">
        <label for="count">Count:</label>
        <input id="count" type="number" min="1" value="5" />
      </div>

      <div class="row">
        <button id="rollBtn" type="button">/api/roll</button>
        <button id="rollNoCorsBtn" type="button">
          /api/roll-no-cors (should fail from static site)
        </button>
      </div>
    </fieldset>

    <h3>Response</h3>
    <pre id="out">Click a button…</pre>

    <script src="./app.js" defer></script>
  </body>
</html>
