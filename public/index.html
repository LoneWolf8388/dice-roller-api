<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dice API Tester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, Arial;
        max-width: 720px;
        margin: 2rem auto;
        line-height: 1.5;
      }
      button {
        padding: 0.55rem 1rem;
        margin: 0.25rem 0.5rem 0.25rem 0;
      }
      pre {
        background: #111;
        color: #eee;
        padding: 1rem;
        border-radius: 8px;
        overflow: auto;
      }
      label {
        display: inline-block;
        width: 6rem;
      }
      .row {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Dice Roller WebService — API Test Page</h1>
    <p>
      This page only <em>tests</em> the REST endpoints. The actual Dice Roller
      UI is on the static site.
    </p>

    <div class="row"><button id="pingBtn">Ping API</button></div>

    <h3>Roll Dice</h3>
    <div class="row">
      <label>Faces:</label><input id="faces" type="number" value="6" min="2" />
    </div>
    <div class="row">
      <label>Count:</label><input id="count" type="number" value="5" min="1" />
    </div>
    <div class="row">
      <button id="rollBtn">/api/roll</button>
      <button id="noCorsBtn">
        /api/roll-no-cors (should fail from static site)
      </button>
    </div>

    <h3>Response</h3>
    <pre id="out">Click a button…</pre>

    <script>
      const out = document.getElementById("out");
      const api = (p) => fetch(p).then((r) => r.json());

      document.getElementById("pingBtn").onclick = async () => {
        try {
          out.textContent = JSON.stringify(await api("/api/ping"), null, 2);
        } catch (e) {
          out.textContent = String(e);
        }
      };

      document.getElementById("rollBtn").onclick = async () => {
        const f = document.getElementById("faces").value || 6;
        const c = document.getElementById("count").value || 5;
        try {
          out.textContent = JSON.stringify(
            await api(`/api/roll?faces=${f}&count=${c}`),
            null,
            2
          );
        } catch (e) {
          out.textContent = String(e);
        }
      };

      document.getElementById("noCorsBtn").onclick = async () => {
        const f = document.getElementById("faces").value || 6;
        const c = document.getElementById("count").value || 5;
        try {
          out.textContent = JSON.stringify(
            await api(`/api/roll-no-cors?faces=${f}&count=${c}`),
            null,
            2
          );
        } catch (e) {
          out.textContent = String(e);
        }
      };
    </script>
  </body>
</html>
